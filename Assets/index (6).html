<!DOCTYPE html>
<html>
<head>
  <title>Staking Dapp</title>
  <style>
    body {
      background-color: black;
      font-family: sans-serif;
    }
    button {
      background-color: purple;
      color: white;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    button:nth-child(1) {
      margin: 0 0 0 10%;
    }
    button:nth-child(2) {
      margin: 0 10% 0 0;
    }
    button:nth-child(3) {
      margin: 0 0 0 10%;
    }
  </style>
</head>
<body>
  <button>Stake</button>
  <button>Unstake</button>
  <button>View Rewards</button>
</body>
</html>
