<!DOCTYPE html>
<html>
<head>
  <title>Staking dApp</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <h1>Staking dApp</h1>
      </div>
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Staking</a></li>
        <li><a href="#">Rewards</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="staking-section">
      <h2>Staking Pools</h2>
      <div class="staking-pool">
        <div class="staking-pool-details">
          <h3>DAI/AVS</h3>
          <p>Total Staked: 1,000,000 DAI</p>
          <p>APY: 10%</p>
        </div>
        <button class="staking-button">Stake</button>
      </div>
      <div class="staking-pool">
        <div class="staking-pool-details">
          <h3>USDC/AVS</h3>
          <p>Total Staked: 2,000,000 USDC</p>
          <p>APY: 8%</p>
        </div>
        <button class="staking-button">Stake</button>
      </div>
      <div class="staking-pool">
        <div class="staking-pool-details">
          <h3>MATIC/AVS</h3>
          <p>Total Staked: 500,000 MATIC</p>
          <p>APY: 12%</p>
        </div>
        <button class="staking-button">Stake</button>
      </div>
    </section>
  </main>

  <footer>
    <p>Powered by YourStakingPlatform</p>
  </footer>
</body>
</html>
